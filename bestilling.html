<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8">
        <title>Bestilling - Bartebyen</title>
        <link href="https://fonts.googleapis.com/css?family=Armata&display=swap" rel="stylesheet">
          <script src="https://kit.fontawesome.com/ac799ef0c1.js" crossorigin="anonymous"></script>
        <!--<link rel="stylesheet" href="css/test.css">-->
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
      <div class="bestilling">


        <h1>Bestilling</h1>
        <p>Usikker på hvilke pakketilbud du skal velge? Les mer om dem <a href="../pakketilbud.html"><strong>HER.</strong></a></p>
        <form onsubmit="return bekreftelse()" id="bestill_skjema">
            <label for="pakketilbud">Velg pakketilbud:</label>
            <div class="select_bestill">
              <select id="pakketilbud" required onchange="visPris()">

                  <option value="f">Se alle</option>
                  <option id="pakketilbud1" value=670>Baristakurs</option>
                  <option id="pakketilbud2" value=750>Byvandring</option>
                  <option id="pakketilbud3" value=400>Fotosafari</option>
                  <option id="pakketilbud4" value=2300>Hyttetur</option>
                  <option id="pakketilbud5" value=300>Nidarosdomen</option>

              </select>
            </div>

            <div id="alle_input">

              <div class="boks">
                <label for="dato">Dato:</label>
                <input type="date" class="bestill_input" name="dato" id="dato" required> <!-- FIKS: Legge til min-dato? -->
              </div>

              <div class="boks">
                <label for="deltakere">Antall deltakere:</label>
                <input type="number" class="bestill_input" name="deltakere" id="deltakere" min="1" value="1" onchange="visPris()" required>
              </div>

              <div class="boks">
                <label for="pris">Pris:</label> <!-- OBS: Var ikke med i P2; må inkludere i P3 -->
                <input type="text" class="bestill_input" id="pris" name="pris" disabled> <!-- FIKS: Kanskje output istedenfor? -->
              </div>

              <div class="boks">
                <label for="navn">Navn:</label>
                <input type="text" name="navn" class="bestill_input" id="navn" pattern="[A-Åa-å-]" required>
              </div>

              <div class="boks">
                <label for="epost">E-post:</label>
                <input type="email" class="bestill_input" name="epost" id="epost" onkeyup="visMail()" required>
              </div>

              <div class="boks">
                <label for="telefonnr">Telefonnummer:</label>
                <input type="text" class="bestill_input" name="telefonnr" id="telefonnr" required>
              </div>

              <div class="boks">
                <label for="kommentar">Andre kommentarer:</label>
                <textarea class="bestill_input" placeholder="Allergier o.l."></textarea>
              </div>

              <input type="submit" class="bestill" value="Bekreft bestilling">
              <div id="bekreftelse"> <!-- FIKS: Burde se penere ut med CSS --->
                  <h3>Takk for din bestilling!</h3>
                  <p>Du vil snart få en mail på <span id="brukermail"></span>. Ha en fin dag videre!</p>
            </div>
        </form>
        </div>
        <script src="bestilling.js"></script>
        <script src="navbar.js"></script>
    </body>
</html>
